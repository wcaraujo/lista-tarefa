<div class="header">
    <button mat-flat-button (click)="abrirModalCadastroTarefa()">
        <mat-icon>add</mat-icon>
        Criar nova tarefa
    </button>
</div>

<table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição da Tarefa </th>
        <td mat-cell *matCellDef="let tarefa"> {{tarefa.description}} </td>
    </ng-container>

    <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tarefa Concluída </th>
        <td mat-cell *matCellDef="let tarefa"> {{tarefa.completed ? 'Sim' : 'Não' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row;">
            <button mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let tarefa; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Tarefas por página"></mat-paginator>
